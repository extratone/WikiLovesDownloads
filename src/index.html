<!DOCTYPE html>

<html>

<head lang='de'>
    <meta charset='UTF-8'>
    <title>Wiki Loves Downloader</title>

    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <link rel='stylesheet' type='text/css' href='plugins/tagit/css/jquery.tagit.css'>
    <link rel='stylesheet' type='text/css' href='plugins/tagit/css/tagit.ui-zendesk.css'>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js' type='text/javascript'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js' type='text/javascript'></script>
    <script src='plugins/tagit/js/tag-it.js' type='text/javascript'></script>

    <script type='text/javascript'>
        $( document ).ready(function() {
            $( '#form' ).submit(function( event ) {
                var category = $( '#category-title' ).val();
                var number = $( '#list-quantity' ).val();
                var names = $( '#names-list' ).val();
                var message;

                if ( category === '' || number === '' ) {
                    event.preventDefault();
                    $( '#errorBox' ).show();
                    $( '.errorMessage' ).remove();

                    if ( category === '' ) {
                        message = '- Die Kategorie darf nicht leer sein!';
                        errorGen( message );
                    }

                    if ( number === '' ) {
                        message = '- Die Nummer darf nicht leer sein!';
                        errorGen( message );
                    }

                } else {
                    $( '#form' ).submit();
                }

                function errorGen( message ) {
                    $( '<p>' )
                        .text( message )
                        .addClass( 'errorMessage' )
                        .appendTo( $( '#errorBox' ) );
                }
            });

            $( '#names-list' ).tagit();
        });

    </script>
</head>

<body>

<div id='container'>

    <header>Wiki Loves Downloader</header>
    <p>Teilt die Bilder einer kategorie entsprechend der Anzahl Juroren auf und generiert Textdatein mit Links zur Verwendung in einem Downloadmanager.</p>

    <div id='errorBox'>
    </div>

    <form action='php/initial.php' method='POST' id='form'>

        <div class='category'>
            <span>Kategorie (z.B.: <i>Wiki Loves Monuments 2015</i>)</span>
            <input type='text' name='category-title' id='category-title'>
        </div>

        <div class='number'>
            <span>Anzahl der Listen</span>
            <input type='number' name='list-quantity' id='list-quantity' min='1' max='100'>
        </div>

        <div class='names'>
            <span>Auszusortierende Benutzernamen</span>
            <input type='hidden' name='names' id='names-list'>
        </div>

        <div class='submit'>
            <input type='submit' id='submit' value='Download-Listen Generieren'>
        </div>

    </form>

</div>

</body>

</html>
