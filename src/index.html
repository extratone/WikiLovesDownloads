<!DOCTYPE html>

<html>

<head lang='de'>
    <meta charset='UTF-8'>
    <title>Wiki Loves Downloader</title>

    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <link rel='stylesheet' type='text/css' href='plugins/tagit/css/jquery.tagit.css'>
    <link rel='stylesheet' type='text/css' href='plugins/tagit/css/tagit.ui-zendesk.css'>

    <script src='plugins/JQuery/jquery-1.11.3.min.js' type='text/javascript'></script>
    <script src='plugins/JQuery/jquery-ui.min.js' type='text/javascript'></script>
    <script src='plugins/tagit/js/tag-it.js' type='text/javascript'></script>

    <script type='text/javascript'>
        $( document ).ready(function() {
            $( '#form' ).submit(function( event ) {
                var category = $( '#category' ).val();
                var number = $( '#listQuantity' ).val();
                var names = $( '#names' ).val();
                var message;

                if ( category === '' || number === '' ) {
                    event.preventDefault();
                    $( '#errorBox' ).show();
                    $( '.errorMessage' ).remove();

                    if ( category === '' ) {
                        message = '- Die Kategorie darf nicht leer sein!';
                        errorGen( message );
                    }

                    if ( number === '' ) {
                        message = '- Die Nummer darf nicht leer sein!';
                        errorGen( message );
                    }

                } else {
                    $( '#form' ).submit();
                }

                function errorGen( message ) {
                    $( '<p>' )
                        .text( message )
                        .addClass( 'errorMessage' )
                        .appendTo( $( '#errorBox' ) );
                }
            });

            $( '#names' ).tagit();
            $( '.ui-helper-hidden-accessible' ).hide();
        });
    </script>
</head>

<body>

<div id='container'>

    <header>Wiki Loves Downloader</header>
    <p>Teilt die Bilder einer kategorie entsprechend der Anzahl Juroren auf und generiert Textdatein mit Links zur Verwendung in einem Downloadmanager.</p>

    <div id='errorBox'>
    </div>

    <form action='php/initial.php' method='POST' id='form'>

        <div class='category'>
            <span>Kategorie (z.B.: <i>Wiki Loves Monuments 2015</i>)</span>
            <input type='text' name='category' id='category'>
        </div>

        <div class='number'>
            <span>Anzahl der Listen</span>
            <input type='number' name='listQuantity' id='listQuantity' min='1' max='100'>
        </div>

        <div class='names'>
            <span>Auszusortierende Benutzernamen</span>
            <input type='hidden' name='names' id='names'>
        </div>

        <div class='submit'>
            <input type='submit' id='submit' value='Download-Listen Generieren'>
        </div>

    </form>

</div>

</body>

</html>
